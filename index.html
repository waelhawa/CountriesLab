<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Lab JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Color2" class="centerElement halfWidth">
        <div id="Color3" class="floatLeft halfWidth">
            <h2 id="CountryName">Country Name Goes here!</h2>
            <h2 id="OfficialLanguage">Official Language Goes here!</h2>
            <h2 id="Greeting">Hello World Goes here!</h2>
            <h2 id="NationalColors">National Colors Go here!</h2>
            <div id="Colors"></div>
            <img id="NationalFlag" src="" alt="Flag Goes Here">
            <br>
            <select id="CountryList">
                <option value="USA">USA</option>
                <option value="Iraq">Iraq</option>
                <option value="Japan">Japan</option>
                <option value="Chile">Chile</option>
                <option value="Egypt">Egypt</option>
            </select>
            <button onclick="SwitchCountry()">Swap Country</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
